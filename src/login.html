<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KikoVision</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <header>
        <h2 class="logo"><a href="/src/index.html">KIKOVISION</a></h2>
    </header>
    <main class="formulario_contenedor">
        <form class="formulario" action="index.html" method="GET">
            
            <Legend>Iniciar Sesión</Legend>
            
            <div class="formulario_campos">
                <label for="usuario">Nombre de usuario</label>
                <input type="text" name="usuario" id="usuario" placeholder="Introduce tu usuario">
            </div>  
            <div class="formulario_campos">
                <label for="email">Dirección de email</label>
                <input type="email" name="email" id="email" placeholder="introduce tu email">
            </div>  
            <div class="formulario_campos">
                <input class="boton" type="submit"  id="submit" value="Entrar">
            </div>
            <div class="formulario_campos">
                <input class="boton" type="button"  id="button" value="Recordar Contraseña">
            </div>
        </form>
    </main>
</body>
</html>
